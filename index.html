<!doctype html>
<html>
<head>
	<title>Bike Navigator</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAkmzz76-pSYG47buon4lA0H7fPBhJt2Kk&sensor=false"></script>
	<script src="engine.js"></script>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map-canvas {
			width: 100%;
			height: 100%;
		}
		.current-bike {
			position: absolute;
			bottom: 20px;
			left: 40px;
			background: #1B8EE0;
			color: #000;
			text-shadow: -1px 0 #fff, 0 1px #fff, 1px 0 #fff, 0 -1px #fff;
			padding: 5px;
			font-size: 20px;
		}

		.current-bike span {
			font-size: 24px;
			display: inline-block;
			padding-left: 10px;
		}
	</style>
<head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
